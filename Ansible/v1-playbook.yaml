    - name: "Install nodejs"
      apt:
         update_cache: yes
         name: nodejs
         state: present
    - name: "Install npm"
      apt:
         name: npm
         state: present
 
    - name: Install Node.js Dependencies
      npm:
        path: ./Ansible/
        state: present
      become: yes
    - name: Install pm2
      command: "npm install pm2 -g"
      become: yes
    - name: Start Node.js Application
      command: "pm2 start app.js"
      become: yes