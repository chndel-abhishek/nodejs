- name: Clone and Deploy Node.js App
  hosts: private_users
  become: yes
 
  tasks:
    - name: make a directory
      ansible.builtin.file:
        path: /home/abhishekchandel1411/Ansible
        state: directory
        mode: '0755'
        
    - name: Clone Download
      command: curl -u admin:admin -o sample-app-1.0.0.tgz "http://34.145.73.246:8081/repository/npm-hosted/sample-app/-/sample-app-1.0.0.tgz"
      become: yes
